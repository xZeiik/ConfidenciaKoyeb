{% extends "base.html" %}
{% block title %}Clientes · Bufete{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Clientes</h5>
      <a class="btn btn-sm btn-primary" href="{% url 'clients:crear' %}">
        <i class="bi bi-plus-lg"></i> Nuevo cliente
      </a>
    </div>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
        <tr><th>Nombre</th><th>RUT</th><th>Correo</th><th>Teléfono</th><th></th></tr>
        </thead>
        <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.nombre_completo }}</td>
            <td>{{ c.rut }}</td>
            <td>{{ c.correo }}</td>
            <td>{{ c.telefono }}</td>
            <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'clients:detalle' c.pk %}">
                <i class="bi bi-eye"></i>
            </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center text-muted py-4">Sin clientes</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
