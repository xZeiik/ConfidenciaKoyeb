{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ archivo.nombre }}</h2>
  <p>
    <a href="{{ archivo.webViewLink }}" target="_blank" class="btn btn-primary">Abrir en Google Drive</a>
    <a href="{{ archivo.webContentLink }}" class="btn btn-secondary">Descargar</a>
  </p>

  <div style="border:1px solid #ddd; height:80vh;">
    <iframe 
      src="https://drive.google.com/file/d/{{ archivo.drive_file_id }}/preview" 
      width="100%" height="100%" allow="autoplay">
    </iframe>
  </div>
</div>
{% endblock %}
